{% extends 'grocapp/layout/base.html' %}
{% load static %}
{% block content %}



<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          My Order
        </h2>
      </div>
      <div class="row">
       
        {% for item in orders %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="box">
            <a href="{% url 'orderdetails' product_id=item.id %}">
              <div class="img-box">
                <img src="{{item.product.image.url}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                    {{item.product.name}}
                </h6>  
                <h6>
                  Quantity:
                  <span>
                    <strong>{{item.quantity}}</strong>
                  </span>
                </h6>
              </div>
           
            </a>
          
             
          </div>
      
          
        </div>
        {% endfor %}
      
      </div>
    </div>
  </section>

{% endblock %}
