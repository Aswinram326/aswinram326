{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'realapp/img/favicon.icon' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'realapp/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'realapp/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'realapp/css/style.css' %}" rel="stylesheet">
</head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>

<body background="{% static 'realapp/images/signback.jpg' %}">
    <div class="container" >
    

        <div class="text-center mt-4">
            <h2>Signup</h2>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger mt-4">{{ form.errors }}</div>
        {% endif %}

        {% if msg %}
        <div class="alert alert-success mt-4">{{ msg }}</div>
        {% endif %}

        {% if form %}
        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <form method="post" action="{% url 'signup' %}" id="contactForm">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
      
    </div>
    

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'realapp/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'realapp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'realapp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'realapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'realapp/js/main.js' %}"></script>
</body>

</html>
